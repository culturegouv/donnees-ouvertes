name: Update catalogue MC

on:
  workflow_dispatch:
  schedule:
    - cron: "05 1 * * *"  # tous les jours Ã  01:05 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas requests
          fi

      - name: Build catalogue
        run: |
          mkdir -p data
          python script/catalogue_MC.py

      - name: Commit & push if files changed
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # On stage uniquement les fichiers attendus
          git add \
            data/catalogue_culture_global.csv \
            data/catalogue_culture_global_log.txt \
            data/catalogue_culture_global_stats.csv

          # Si rien n'est staged, on sort
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update catalogue + logs"
          git push origin "HEAD:${GITHUB_REF_NAME}"
