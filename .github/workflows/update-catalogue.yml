name: Update catalogue MC

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"  # tous les jours à 06:15 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt à la racine :
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # sinon, fallback minimal  :
          pip install pandas requests

      - name: Build catalogue
        run: |
          mkdir -p data
          python script/catalogue_MC.py

      - name: Commit & push if file changed
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # On stage uniquement le fichier attendu
          git add data/catalogue_culture_global.csv

          # Si rien n'est staged, on sort
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update catalogue_culture_global.csv"
          git push origin "HEAD:${GITHUB_REF_NAME}"
