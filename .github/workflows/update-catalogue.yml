name: Update catalogue culture global

on:
  workflow_dispatch:
  schedule:
    # Tous les jours à 05:15 UTC (02:15 Europe/Paris en hiver)
    - cron: "15 5 * * *"

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build catalogue
        run: |
          python scripts/build_catalogue.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Affiche les changements éventuels
          git status --porcelain

          if [ -n "$(git status --porcelain)" ]; then
            git add data/catalogue_culture_global.csv
            git commit -m "chore(data): update catalogue_culture_global.csv"
            git push
          else
            echo "No changes to commit."
          fi
